<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://nominatim.openstreetmap.org;
        object-src 'none';
        script-src 'self' https://cdn.speedcurve.com 'unsafe-inline' https://kit.fontawesome.com;
        connect-src 'self' https://mymap-mapback.herokuapp.com https://mymap-mapback.herokuapp.com https://ka-f.fontawesome.com https://nominatim.openstreetmap.org;

        style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
        font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://ka-f.fontawesome.com;
        img-src 'self' https://*.tile.openstreetmap.org data: content:;
        "
        >
    <title>MyMap</title>

    <script src="https://kit.fontawesome.com/07eae7f551.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <script src="dist/main.js"></script>
</body>
</html>
